<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Page Title</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="style.css" rel="stylesheet" type="text/css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,900&display=swap" rel="stylesheet">
<body>
  <div class="container">
    <h1 class="logo">coding challenge</h1>
    <div class="coding">
      <h1 class="coding__h">CODING SANS</h1>
      <img class="coding__img" src="https://i.ibb.co/d6Ksf6k/israel-albornoz-Ci-SJ9p-Kx-X9k-unsplash.png"
        alt="israel-albornoz-Ci-SJ9p-Kx-X9k-unsplash" border="0">
    </div>
  </div>
  <hr>
  <section class="main">
    <div class="attention">
      <h2 class="attention__h"><span class="attention_03">03</span>Get the cheapest brand:</h2> <span
        class="attention__value">"brandName"</span>
    </div>
    <div class="tasksContainer">
      <div class="tasks__left">
        <div class="task">
          <h2 class="task__h"><span class="task__span">01</span>Group by band</h2>
          <div class="task__line"></div>
          <div class="task__inner left">
            <p class="task__content">lipsum</p>
          </div>
        </div>
        <div class="task">
          <h2 class="task__h"><span class="task__span">02</span>Filter by BeerType</h2>
          <select name="beerType" id="beerType">
            <option value="corn">corn</option>
            <option value="corn">corn</option>
            <option value="corn">corn</option>
            <option value="corn">corn</option>
          </select>
          <div class="task__inner left">
            <p class="task__content">lipsum</p>
          </div>
        </div>
      </div>
      <div class="task">
        <h2 class="task__h"><span class="task__span">05</span>Group by water ratio</h2>
        <div class="task__line"></div>
        <div class="task__inner right">
          <p class="task__content">lipsum</p>
        </div>
      </div>
      <div class="task">
        <h2 class="task__h"><span class="task__span">04</span>Filter by allergies</h2>
        <select name="allergies" id="allergies">
          <option value="wheat">wheat</option>
          <option value="wheat">wheat</option>
          <option value="wheat">wheat</option>
          <option value="wheat">wheat</option>
        </select>
        <div class="task__inner left">
          <p class="task__content">lipsum</p>
        </div>
      </div>
    </div>
    <div class="task___6">
      <h2 class="task__h"><span class="task__span">06</span>Map beers by rounded prices</h2>
      <div class="task__line"></div>
      <div class="task__inner 6">
        <p class="task__content">lipsum</p>
      </div>
    </div>
  </section>

  <script src="index.js"></script>
</body>

</html>
